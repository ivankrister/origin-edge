# Origin Server Configuration
# This is the main streaming server that receives and processes streams

listen              1935;
max_connections     1000;
# For docker, use console logging (docker logs command)
srs_log_tank        console;
daemon              off;

# HTTP API configuration
http_api {
    enabled         on;
    listen          1985;
}

# HTTP server for web players
http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}

# Statistics configuration
stats {
    network         0;
}

# Default vhost configuration
vhost __defaultVhost__ {
    # Enable HTTP-FLV live streaming
    http_remux {
        enabled     on;
        mount       [vhost]/[app]/[stream].flv;
    }
    
    # Enable HLS streaming
    hls {
        enabled         on;
        hls_fragment    10;
        hls_window      60;
        hls_path        ./objs/nginx/html;
        hls_m3u8_file   [app]/[stream].m3u8;
        hls_ts_file     [app]/[stream]-[seq].ts;
    }
    
    # DVR recording (optional)
    dvr {
        enabled         off;
        dvr_path        ./objs/nginx/html;
        dvr_plan        session;
        dvr_duration    30;
        dvr_wait_keyframe       on;
        time_jitter             full;
    }
    
    # Transcode configuration (optional)
    transcode {
        enabled     off;
        ffmpeg      ./objs/ffmpeg/bin/ffmpeg;
        engine ff {
            enabled         off;
            vcodec          libx264;
            vbitrate        500;
            vfps            25;
            vwidth          768;
            vheight         320;
            vthreads        12;
            vprofile        main;
            vpreset         medium;
            vparams {
            }
            acodec          libfdk_aac;
            abitrate        70;
            asample_rate    44100;
            achannels       2;
            aparams {
            }
            output          rtmp://127.0.0.1:[port]/[app]?vhost=[vhost]/[stream]_[engine];
        }
    }
    
    # RTC configuration for WebRTC support
    rtc {
        enabled     on;
        # RTMP to WebRTC
        rtmp_to_rtc on;
        # WebRTC to RTMP  
        rtc_to_rtmp on;
    }
}
}

# WebRTC configuration
rtc_server {
    enabled on;
    listen 8000;
    # @see https://ossrs.io/lts/en-us/docs/v6/doc/webrtc#config-candidate
    candidate $CANDIDATE;
}